{% extends "base.html" %}

{% load staticfiles %}

{% block title %}Edit your Profile information{% endblock %}

{% block pagecss %}<link rel="stylesheet" href="{% static "css/profilestyle.css" %}">{% endblock %}

{% block content %}
    <div class="container">
    	<!-- STILL MISSING MAXLENGTH -->

      <form class="form-signin" role="form" method="post">{% csrf_token %}
        <h2 class="form-signin-heading">Please enter your profile info below:</h2>

        <!-- FIRST NAME -->
        <div class="form-group {% if form.first_name.errors %}has-error{% endif %}">
          <label for="{{ form.first_name.id_for_label }}">First name</label>
          <input type="text"
                 class="form-control"
                 id="{{ form.first_name.id_for_label }}"
                 name="{{ form.first_name.html_name }}"
                 max_length="{{ form.first_name.field.max_length }}"
                 placeholder="First name">
        </div>

        <!-- LAST NAME -->
        <div class="form-group {% if form.last_name.errors %}has-error{% endif %}">
          <label for="{{ form.last_name.id_for_label }}">Last name</label>
          <input type="text"
                 class="form-control"
                 id="{{ form.last_name.id_for_label }}"
                 name="{{ form.last_name.html_name }}"
                 max_length="{{ form.last_name.field.max_length }}"
                 placeholder="Last name">
        </div>

        <!-- PROFESSION -->
        <div class="form-group {% if form.profession.errors %}has-error{% endif %}">
          <label for="{{ form.profession.id_for_label }}">Profession</label>
          <input type="text"
                 class="form-control"
                 id="{{ form.profession.id_for_label }}"
                 name="{{ form.profession.html_name }}"
                 max_length="{{ form.profession.field.max_length }}"
                 placeholder="Profession">
        </div>
        
        <!-- DESCRIPTION -->
        <div class="form-group {% if form.description.errors %}has-error{% endif %}">
          <label for="{{ form.description.id_for_label }}">Description</label>
          <textarea class="form-control"
                    id="{{ form.description.id_for_label }}"
                    name="{{ form.description.html_name }}"
                    max_length="{{ form.description.field.max_length }}"
                    placeholder="Description"></textarea>
        </div>

        <!-- THANK YOU MESSAGE -->
        <div class="form-group {% if form.thank_you_message.errors %}has-error{% endif %}">
          <label for="{{ form.thank_you_message.id_for_label }}">Thank you message</label>
          <textarea class="form-control"
                    id="{{ form.thank_you_message.id_for_label }}"
                    name="{{ form.thank_you_message.html_name }}"
                    max_length="{{ form.thank_you_message.field.max_length }}"
                    placeholder="Thank you message"></textarea>
        </div>

          <button class="btn btn-lg btn-primary btn-block" style="margin-top:20px;" type="submit">Submit</button>
      </form>

    </div> <!-- /container -->
{% endblock %}
